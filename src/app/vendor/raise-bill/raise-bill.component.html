<main id="main">
    <h3 style="font-weight: bold;font-size: large;">Raise Bill</h3>
    <form [formGroup]="billRaise">
        <div class="row mb-3">
            <label for="divisionDropdown" class="col-3 col-form-label">Name of the Division</label>
            <div class="col-9">
                <input type="text" class="form-control" id="workName" formControlName="division" [readonly]="true">
            </div>
        </div>
        <div class="row mb-3">
            <label for="workName" class="col-3 col-form-label">Name of the Work</label>
            <div class="col-9">
                <input type="text" class="form-control" id="workName" formControlName="nameOfTheWork" [readonly]="true">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-3 col-form-label">Agreement Number & Date</label>
            <div class="col-9">
                <div class="d-flex">
                    <input type="text" class="form-control" id="agreeMentNo" formControlName="agreeMentNo">
                    <input type="date" class="form-control ms-2" id="agreeMentDate" formControlName="agreeMentDate" [readonly]="true">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="dateOfCommencement" class="col-3 col-form-label">Date of Commencement</label>
            <div class="col-9">
                <input type="date" class="form-control" id="dateOfCommencement" formControlName="dateOfCommencement" [readonly]="true">
            </div>
        </div>
        <div class="row mb-3">
            <label for="agreeMentValue" class="col-3 col-form-label">Agreement value</label>
            <div class="col-9">
                <input type="text" class="form-control" id="agreeMentValue" formControlName="agreeMentValue" [readonly]="true">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inVoice" class="col-3 col-form-label">Invoice Number</label>
            <div class="col-9">
                <input type="text" class="form-control" id="inVoice" formControlName="inVoice" [readonly]="true">
            </div>
        </div>
        <div class="row mb-3">
            <label for="billNo" class="col-3 col-form-label">Bill Number</label>
            <div class="col-9">
                <input type="text" class="form-control" id="billNo" formControlName="billNo">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-3 col-form-label">Bill Value</label>
            <div class="col-9">
                <div class="d-flex">
                    <input type="text" class="form-control" id="billValue" formControlName="billValue">
                    <input type="file" class="form-control ms-2" id="billUpload">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" (click)="openDialog()">Submit</button>&nbsp;
            <button type="submit" class="btn btn-primary" (click)="back()"> Back</button>

        </div>
    </form>
</main>
