<main id="main">

    <section>
        <div style="display: flex;justify-content: space-between;align-items: center;margin-bottom: 1rem;">
            <h3 style="font-weight: bold;font-size: large;">List of Projects</h3>
            <button class="btn" style="background-color: #49108B;color: #ffffff;"
                routerLink="/vendor/create-project">Create New Project</button>
        </div>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 matTable">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S. No. </th>
                    <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="workName">
                    <th mat-header-cell *matHeaderCellDef> Work Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.workName}} </td>
                </ng-container>

                <ng-container matColumnDef="agreementValue">
                    <th mat-header-cell *matHeaderCellDef> Agreement Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.agreementValue}} </td>
                </ng-container>

                <ng-container matColumnDef="projectStatus">
                    <th mat-header-cell *matHeaderCellDef> Project Status </th>
                    <td mat-cell *matCellDef="let element">
                        <div style="width: fit-content;padding: 5px; border-radius: 3px;color: #ffffff;"
                            [ngStyle]="{ 'background-color': element.projectStatus === 'Verified' ? 'green' : '#FFD23F' }">
                            {{element.projectStatus}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="createBill">
                    <th mat-header-cell *matHeaderCellDef> Create Bill </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="navigateToRaiseBill(element)"
                            [disabled]="element.projectStatus === 'Pending'">
                            <mat-icon>note_add</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data</td>
                </tr>
            </table>

        </div>
    </section>

</main>
