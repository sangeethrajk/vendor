<main id="main">

    <section>
        <div style="display: flex;justify-content: space-between;align-items: center;margin-bottom: 1rem;">
            <h3 style="font-weight: bold;font-size: large;">List of Projects</h3>
            <button class="btn" style="background-color: #49108B;color: #ffffff;"
                routerLink="/vendor/create-project">Create New Project</button>
        </div>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S. No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="projectName">
                    <th mat-header-cell *matHeaderCellDef> Project Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
                </ng-container>

                <ng-container matColumnDef="projectValue">
                    <th mat-header-cell *matHeaderCellDef> Project Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectValue}} </td>
                </ng-container>

                <ng-container matColumnDef="projectStatus">
                    <th mat-header-cell *matHeaderCellDef> Project Status </th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="projectLocation">
                    <th mat-header-cell *matHeaderCellDef> Project Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectLocation}} </td>
                </ng-container>

                <ng-container matColumnDef="createBill">
                    <th mat-header-cell *matHeaderCellDef> Create Bill </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/vendor/raise-bill">
                            <mat-icon>note_add</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </section>

</main>
