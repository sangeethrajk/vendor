<main id="main">

    <section>
        <div style="display: flex;justify-content: space-between;align-items: center;margin-bottom: 1rem;">
            <h3 style="font-weight: bold;font-size: large;">List of Projects</h3>
            <button class="btn" style="background-color: #49108B;color: #ffffff;"
                routerLink="/vendor/create-project">Create New Project</button>
        </div>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S. No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="projectName">
                    <th mat-header-cell *matHeaderCellDef> Project Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
                </ng-container>

                <ng-container matColumnDef="projectValue">
                    <th mat-header-cell *matHeaderCellDef> Project Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectValue}} </td>
                </ng-container>

                <ng-container matColumnDef="projectLocation">
                    <th mat-header-cell *matHeaderCellDef> Project Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectLocation}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                        </svg>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </section>

</main>
