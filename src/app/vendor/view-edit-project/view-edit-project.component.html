<main id="main">

    <h4 style="font-size: 1rem;font-weight: bold;">Create Project</h4>

    <form [formGroup]="projectForm" class="shadow create-form">
        <div class="mb-3">
            <label for="division" class="form-label">Division</label>
            <input type="text" class="form-control" id="division" formControlName="division">
        </div>

        <div class="mb-3">
            <label for="workName" class="form-label">Name of the Work</label>
            <input type="text" class="form-control" id="workName" formControlName="workName">
        </div>

        <div class="mb-3">
            <label for="agreementNumber" class="form-label">Agreement Number</label>
            <input type="text" class="form-control" id="agreementNumber" formControlName="agreementNumber">
        </div>

        <div class="mb-3">
            <label for="agreementValue" class="form-label">Agreement Value (incl. GST)</label>
            <input type="text" class="form-control" id="agreementValue" formControlName="agreementValue">
        </div>

        <div class="mb-3">
            <label for="agreementDate" class="form-label">Agreement Date</label>
            <input type="date" class="form-control" id="agreementDate" formControlName="agreementDate">
        </div>

        <div class="mb-3">
            <label for="dateOfCommencement" class="form-label">Date of Commencement</label>
            <input type="date" class="form-control" id="dateOfCommencement" formControlName="dateOfCommencement">
        </div>

        <div class="mb-3">
            <label for="dateOfCompletion" class="form-label">Date of Completion</label>
            <input type="date" class="form-control" id="dateOfCompletion" formControlName="dateOfCompletion">
        </div>

        <div class="mb-3">
            <label for="bankName" class="form-label">Bank Name</label>
            <input type="text" class="form-control" id="bankName" formControlName="bankName">
        </div>

        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" formControlName="accountNumber">
        </div>

        <div class="mb-3">
            <label for="accountHolderName" class="form-label">Account Holder Name</label>
            <input type="text" class="form-control" id="accountHolderName" formControlName="accountHolderName">
        </div>

        <div class="mb-3">
            <label for="ifscCode" class="form-label">IFSC Code</label>
            <input type="text" class="form-control" id="ifscCode" formControlName="ifscCode">
        </div>

        <div class="mb-3">
            <label for="branchName" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="branchName" formControlName="branchName">
        </div>
    </form>

    <div>
        <button type="submit" class="btn create-button">Create Project</button>
    </div>
</main>
