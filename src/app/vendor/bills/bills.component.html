<main id="main">

    <section>
        <h3 style="font-weight: bold;font-size: large;">List of Bills</h3>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 matTable">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S. No. </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="invoiceNumber">
                    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="billNumber">
                    <th mat-header-cell *matHeaderCellDef> Bill Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.billNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="billTotal">
                    <th mat-header-cell *matHeaderCellDef> Bill Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.billTotal}} </td>
                </ng-container>

                <ng-container matColumnDef="billStatus">
                    <th mat-header-cell *matHeaderCellDef> Bill Status </th>
                    <td mat-cell *matCellDef="let element">{{element.billStatus}}</td>
                </ng-container>

                <ng-container matColumnDef="lcpdf">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Letter of Credit </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <button class="btn btn-danger" (click)="openPdfInNewTab(element.lcFormatFileName)"
                            [disabled]="!element.lcFormatFileName">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-download" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                            </svg>
                        </button>
                    </td>
                </ng-container>

                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" style="color: #49108B;" routerLink="/vendor/raise-bill">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
                                <path
                                    d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0" />
                            </svg>
                        </button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </section>

</main>
