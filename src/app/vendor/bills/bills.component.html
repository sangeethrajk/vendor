<main id="main">

    <section>
        <h3 style="font-weight: bold;font-size: large;">List of Bills</h3>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S. No. </th>
                    <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="projectName">
                    <th mat-header-cell *matHeaderCellDef> Bill No </th>
                    <td mat-cell *matCellDef="let element"> {{element.billNo}} </td>
                </ng-container>

                <ng-container matColumnDef="projectValue">
                    <th mat-header-cell *matHeaderCellDef> Bill Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.billValue}} </td>
                </ng-container>


                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.verificationStatus}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">

                        <a *ngIf="element.verificationStatus !== 'Pending'" [routerLink]="['/vendor/raise-bill', element.billUniqueId]"> <mat-icon
                                style="font-size: 18px;cursor:pointer" matTooltip="Edit">edit</mat-icon></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </section>

</main>
