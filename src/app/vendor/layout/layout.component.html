<div class="layout-container" [class.layout-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="layout-toolbar">
        <div style="display: flex;align-items: center;">
            <button mat-icon-button (click)="snav.toggle()" style="color: black;"><mat-icon>menu</mat-icon></button>
            <img src="../../../assets/images/tnhb_logo.png" alt="TNHB Logo" style="height: 3rem;">
        </div>
        <div style="display: flex;align-items: center;">
            <h4 style="color: black;">Appaswamy Builders</h4>
            <img src="../../../assets/images/person.png" alt="" style="height: 1.5rem;margin-left: 1rem;">
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="layout-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" [opened]="true">
            <div class="sidenav-btn">
                <button routerLink="/vendor/home" class="btn mb-2 home-btn">Home</button>
                <button routerLink="/vendor/view-all-projects" class="btn mb-2 project-btn">Projects</button>
                <button routerLink="/vendor/bills" class="btn mb-2 bill-btn">Bills</button>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
